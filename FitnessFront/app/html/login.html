<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 well well-lg">
        <h3>Log in as existing user</h3><br>
        <form #loginForm="ngForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input  type="email" class="form-control" id="email" name="email" placeholder="Email" required
                       [(ngModel)]="email" [disabled]="loggingIn">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Passwd"
                       required [(ngModel)]="password" [disabled]="loggingIn">
            </div>
            <div class="pull-right">
                <button class="btn btn-default" type="button" routerLink="/register" [disabled]="loggingIn">Register user</button>
                <button class="btn btn-primary" type="submit" [disabled]="loggingIn">Log in</button>
            </div>
        </form>
        <div class="text-danger" *ngIf="error">{{errormsg}}</div>
    </div>
</div>
