<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 well well-lg">
        <h3>Register user</h3><br>
        <form (ngSubmit)="submitForm(email, password, repeatpassword)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required
                       [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label for="repeatpassword">Repeat password</label>
                <input type="password" class="form-control" id="repeatpassword" name="repeat" required
                       [(ngModel)]="repeatpassword">
            </div>

            <button class="btn btn-success pull-right">Register</button>

            <span *ngIf="error" class="text-danger">{{errormessage}}</span>
        </form>
    </div>
</div>
